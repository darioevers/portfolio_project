<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dario's Portfolio - DARIOEVERS.COM</title>
    <meta
      name="description"
      content="I'm training to become a web developer. Check my skills and experiences on my portfolio now and get in touch!"
    />
    <meta name="author" content="Dario Evers" />
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/e6bb2b1e79.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="header_section">
      <main class="header_section_content">
        <div class="header_section_content_left">
          <div class="browser browsershort">
            <div class="browser_bar">
              <div class="browser_bar_buttons"></div>
            </div>
            <div class="browser_content">
              <div class="browser_content contentleft">
                <i class="fas fa-cogs"></i>
              </div>
              <div class="browser_content contentright">
                <h1>Lorem ipsum dolor sit amet consectetur.</h1>
              </div>
            </div>
          </div>
          <div class="browser browsershort_sec">
            <div class="browser_bar">
              <div class="browser_bar_buttons">
                <div class="browser_bar_button"></div>
                <div class="browser_bar_button"></div>
                <div class="browser_bar_button"></div>
              </div>
            </div>
            <div class="browser_content">
              <h1></h1>
            </div>
          </div>
        </div>
        <div class="header_section_content_right">
          <div class="browser browserright">
            <div class="browser_bar">
              <div class="browser_bar_buttons">
                <div class="browser_bar_button"></div>
                <div class="browser_bar_button"></div>
                <div class="browser_bar_button"></div>
              </div>
            </div>
            <div class="browser_content">
              <h1></h1>
            </div>
          </div>
        </div>
      </main>
    </main>
    <div class="header_section_placeholder_two"></div>
    <main class="projects_section">
      <main class="projects_section_content">
        <div class="projects_section_placeholder"></div>
        <div class="browser">
          <div class="browser_bar">
            <div class="browser_bar_buttons">
              <div class="browser_bar_button"></div>
              <div class="browser_bar_button"></div>
              <div class="browser_bar_button"></div>
            </div>
          </div>
          <div class="browser_content">
            <h1></h1>
          </div>
        </div>
      </main>
    </main>
    <div onclick="contactMe()" class="floatingbutton">
      <i class="fas fa-address-book"></i>
    </div>
    <div class="floatingMenu" id="contactMe_button">
      <div class="browser_floating">
        <div class="browser_bar_floating">Contact me</div>
        <div class="browser_content">
          <h1></h1>
        </div>
      </div>
    </div>
  </body>
  <script>
    function contactMe() {
      var x = document.getElementById("contactMe_button");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
  </script>
</html>
